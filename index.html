<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reels Preferences UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-in-out;
      }

      @keyframes slideUpFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up-fade-in {
        animation: slideUpFadeIn 0.4s ease-out;
      }

      @keyframes bounceIn {
        0% { opacity: 0; transform: scale(0.3) translateY(-20px); }
        50% { opacity: 1; transform: scale(1.05) translateY(5px); }
        70% { transform: scale(0.95) translateY(0); }
        100% { transform: scale(1) translateY(0); }
      }
      .animate-bounce-in {
        animation: bounceIn 0.5s ease-out forwards;
      }
      
      @keyframes pulse-once {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.3); }
        50% { transform: scale(1.02); box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.2); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.3); }
      }
      .animate-pulse-once {
          animation: pulse-once 0.4s ease-in-out;
      }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen font-sans transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
